<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training SPT - Список продуктов</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/logo.svg">
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.history.back()">
            <img src="assets/back.svg" alt="Назад">
            Назад
        </button>

        <h1>Список продуктов</h1>
        <div class="product-container">
            <ul class="product-list">
                <li class="product-item">
                    <span class="product-name">Нагетс</span>
                    <span class="product-calories">55 ккал</span>
                </li>
                <li class="product-item">
                    <span class="product-name">Стрипс</span>
                    <span class="product-calories">75 ккал</span>
                </li>
                <li class="product-item">
                    <span class="product-name">Крылышко</span>
                    <span class="product-calories">75 ккал</span>
                </li>
                <!-- Другие продукты по аналогии -->
            </ul>
        </div>
    </div>
</body>
</html>
